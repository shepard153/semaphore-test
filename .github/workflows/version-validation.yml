name: Validate VERSION File

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Validate that the VERSION file is updated
      - name: Check VERSION file update
        run: |
          if [ "$(git diff --name-only HEAD^ HEAD VERSION)" = "" ]; then
            echo "Error: No changes detected in the VERSION file." >&2
            exit 1
          fi

      # Validate the format of the VERSION file
      - name: Validate VERSION format
        run: |
          if ! grep -Eq "^v[0-9]+\.[0-9]+\.[0-9]+$" VERSION; then
            echo "Error: VERSION file must contain a valid semantic version (e.g., v1.0.0)." >&2
            exit 1
          fi
